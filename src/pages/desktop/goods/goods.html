<!--数据显示区域-->
<div class="table-box">
    <table class="table table-striped table-bordered">
        <thead>
            <tr class="active">
                <th style="width:40px;"><input type="checkbox"/></th>
                <th>商品编号</th>
                <th>商品名称</th>
                <th>门市价格</th>
                <th>折扣价格</th>
                <th>图片</th>
                <th>类型</th>
                <th>描述</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let g of lis">
                <td><input type="checkbox"/></td>
                <td>{{g.gid}}</td>
                <td>{{g.gname}}</td>
                <td>{{g.price}}</td>
                <td>{{g.truePrice}}</td>
                <td>{{g.pic}}</td>
                <td>{{g.tname}}</td>
                <td>{{g.dis}}</td>
            </tr>
        </tbody>
    </table>
</div>
