<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-user"></span> 登录
                </div>
                <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="loginName" class="col-sm-3 control-label">
                            登录名</label>
                        <div class="col-sm-9">
                            <input type="text" name="loginName" [(ngModel)]="loginName" class="form-control" id="loginName" placeholder="登录名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">
                            密码</label>
                        <div class="col-sm-9">
                            <input type="password" name="password" [(ngModel)]="password" class="form-control" id="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="code" class="col-sm-3 control-label">
                            验证码</label>
                        <div class="col-sm-9">
                            <div class="form-group">
                                <img [src]="imgCode" class="imgCode" (click)="loadValiCode()">
                                <input class="inputCode"  type="text" name="code" [(ngModel)]="code" class="form-control" id="code" placeholder="验证码">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer text-right">
                <button type="submit" class="btn btn-success btn-sm" (click)="loginIn()">登录</button>
                <button type="reset" class="btn btn-default btn-sm">取消</button>
            </div>
        </div>
    </div>
</div>
